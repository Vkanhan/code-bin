{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}} - Codebin</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/img/gopher.webp"
    type="image/x-icon">
    <link rel="stylesheet" href="/https://fonts.googleapis.com/css?family=Ubuntu+Mono:400, 700">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace; 
            background: #121212; /* Dark background for contrast */
            color: #f5f5f5; /* Light text */
            line-height: 1.6;
        }

        header {
            background: #1e1e1e; /* Slightly lighter dark background */
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #333; /* Subtle separator */
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #00aaff; /* Golang-inspired light blue */
        }

        header a {
            text-decoration: none;
            color: #00aaff;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #70dbff; /* Brighter blue on hover */
        }

        main {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .center-child {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: #1e1e1e; 
            border: 1px solid #333; 
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.6); 
        }

        h2 {
            font-size: 2.2rem;
            color: #00aaff; 
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #dcdcdc; /* Light grey for text */
            margin-bottom: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #1e1e1e;
            border-top: 1px solid #333;
            color: #f5f5f5;
            font-size: 0.9rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #70dbff;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Codebin</a></h1>
    </header>
    {{template "nav" .}}
    <main>
        {{template "main" .}}
    </main>
    <footer>
        <p>Powered by <span style="color: #00aaff;">Go</span> | <a href="#">Contact</a></p>
    </footer>
    <script src="/static/js/main.js" type="text/javascript"></script>
</body>
</html>
{{end}}
